<html class="scroll-smooth" lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1" name="viewport"/>
  <title>
   Will You Be My Girlfriend?
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&amp;family=Montserrat:wght@400;600&amp;display=swap" rel="stylesheet"/>
  <style>
   body {
      font-family: 'Montserrat', sans-serif;
      background: #ffe4ec;
      overflow-x: hidden;
      position: relative;
      min-height: 100vh;
    }
    h1, h2 {
      font-family: 'Great Vibes', cursive;
    }
    /* Heart trail styles */
    .heart {
      position: fixed;
      pointer-events: none;
      width: 20px;
      height: 20px;
      background: url('https://placehold.co/20x20/ff4d6d/fff/png?text=❤') no-repeat center center;
      background-size: contain;
      opacity: 0.8;
      animation: floatUp 1s ease forwards;
      z-index: 9999;
    }
    @keyframes floatUp {
      0% {
        transform: translateY(0) scale(1);
        opacity: 0.8;
      }
      100% {
        transform: translateY(-30px) scale(0.5);
        opacity: 0;
      }
    }
  </style>
 </head>
 <body class="bg-pink-100 min-h-screen flex flex-col">
  <!-- Page 1: Ask to be girlfriend -->
  <main class="flex flex-col items-center justify-center min-h-screen px-6 text-center" id="page1">
   <h1 class="text-5xl md:text-6xl text-pink-700 mb-8 select-none">
    Will You Be My Girlfriend?
   </h1>
   <div class="flex flex-col sm:flex-row gap-8 sm:gap-16">
    <button class="bg-pink-600 hover:bg-pink-700 text-white font-semibold py-4 px-10 rounded-full shadow-lg transition duration-300 select-none" id="yesBtn">
     Yes I do
    </button>
    <button class="bg-pink-300 hover:bg-pink-400 text-pink-900 font-semibold py-4 px-10 rounded-full shadow-lg transition duration-300 select-none relative" id="noBtn" style="position: relative;">
     No, leave me alone
    </button>
   </div>
  </main>
  <!-- Page 2: Schedule a date -->
  <main class="hidden flex flex-col items-center justify-center min-h-screen px-6 text-center" id="page2">
   <h2 class="text-4xl text-pink-700 mb-8 select-none">
    Schedule Our Date
   </h2>
   <form class="w-full max-w-md bg-pink-50 rounded-xl p-8 shadow-lg" id="scheduleForm">
    <label class="block text-pink-700 font-semibold mb-2 text-left" for="date">
     Choose a date:
    </label>
    <input class="w-full mb-6 px-4 py-3 rounded-lg border border-pink-300 focus:outline-none focus:ring-2 focus:ring-pink-400" id="date" min="" name="date" required="" type="date"/>
    <label class="block text-pink-700 font-semibold mb-2 text-left" for="time">
     Choose a time:
    </label>
    <input class="w-full mb-6 px-4 py-3 rounded-lg border border-pink-300 focus:outline-none focus:ring-2 focus:ring-pink-400" id="time" name="time" required="" type="time"/>
    <fieldset class="mb-6 text-left">
     <legend class="text-pink-700 font-semibold mb-3">
      Pick an activity:
     </legend>
     <div class="flex gap-6 justify-center">
      <label class="cursor-pointer flex flex-col items-center">
       <input class="hidden" name="activity" required="" type="radio" value="pizza"/>
       <img alt="A delicious slice of pepperoni pizza on a white plate with a pink background" class="w-24 h-24 rounded-xl border-4 border-transparent hover:border-pink-500 transition" height="100" src="https://storage.googleapis.com/a1aa/image/5d3c1c3a-9ae7-4d9d-50db-0703ede30055.jpg" width="100"/>
       <span class="mt-2 text-pink-700 font-medium">
        Pizza
       </span>
      </label>
      <label class="cursor-pointer flex flex-col items-center">
       <input class="hidden" name="activity" required="" type="radio" value="london"/>
       <img alt="The London Eye ferris wheel at sunset with pink and purple sky" class="w-24 h-24 rounded-xl border-4 border-transparent hover:border-pink-500 transition" height="100" src="https://storage.googleapis.com/a1aa/image/b823e182-7392-4d4c-8bac-6b6237071fca.jpg" width="100"/>
       <span class="mt-2 text-pink-700 font-medium">
        London
       </span>
      </label>
      <label class="cursor-pointer flex flex-col items-center">
       <input class="hidden" name="activity" required="" type="radio" value="movie"/>
       <img alt="A classic black and white movie clapperboard with a pink background" class="w-24 h-24 rounded-xl border-4 border-transparent hover:border-pink-500 transition" height="100" src="https://storage.googleapis.com/a1aa/image/45d367cd-cd41-4974-d598-f06b70805be1.jpg" width="100"/>
       <span class="mt-2 text-pink-700 font-medium">
        Movie
       </span>
      </label>
     </div>
    </fieldset>
    <button class="w-full bg-pink-600 hover:bg-pink-700 text-white font-semibold py-3 rounded-full shadow-lg transition duration-300" type="submit">
     Continue
    </button>
   </form>
  </main>
  <!-- Page 3: Date schedule cards -->
  <main class="hidden flex flex-col items-center justify-center min-h-screen px-6 py-12 text-center" id="page3">
   <h2 class="text-4xl text-pink-700 mb-10 select-none">
    Our Date Schedule
   </h2>
   <div class="grid grid-cols-1 sm:grid-cols-3 gap-8 max-w-5xl w-full" id="cardsContainer">
    <!-- Cards will be inserted here by JS -->
   </div>
  </main>
  <script>
   // Heart trail following cursor
    const heartUrl = 'https://placehold.co/20x20/ff4d6d/fff/png?text=❤';
    const hearts = [];
    const maxHearts = 15;

    function createHeart(x, y) {
      const heart = document.createElement('img');
      heart.src = heartUrl;
      heart.alt = 'Small pink heart icon';
      heart.className = 'heart';
      heart.style.left = x - 10 + 'px';
      heart.style.top = y - 10 + 'px';
      document.body.appendChild(heart);
      hearts.push(heart);
      setTimeout(() => {
        heart.remove();
        hearts.shift();
      }, 1000);
    }

    document.addEventListener('mousemove', (e) => {
      createHeart(e.clientX, e.clientY);
    });

    // Page navigation and logic
    const page1 = document.getElementById('page1');
    const page2 = document.getElementById('page2');
    const page3 = document.getElementById('page3');

    const yesBtn = document.getElementById('yesBtn');
    const noBtn = document.getElementById('noBtn');

    // Set min date for date picker to today
    const dateInput = document.getElementById('date');
    const today = new Date().toISOString().split('T')[0];
    dateInput.min = today;

    // "No" button random reposition on hover
    noBtn.addEventListener('mouseenter', () => {
      const btnRect = noBtn.getBoundingClientRect();
      const bodyRect = document.body.getBoundingClientRect();

      // Calculate max left and top so button stays fully visible
      const maxLeft = window.innerWidth - btnRect.width - 20;
      const maxTop = window.innerHeight - btnRect.height - 20;

      // Random position within viewport with some margin
      const randomLeft = Math.floor(Math.random() * maxLeft);
      const randomTop = Math.floor(Math.random() * maxTop);

      noBtn.style.position = 'fixed';
      noBtn.style.left = randomLeft + 'px';
      noBtn.style.top = randomTop + 'px';
    });

    // Reset "No" button position when mouse leaves it (to avoid stuck)
    noBtn.addEventListener('mouseleave', () => {
      noBtn.style.position = 'relative';
      noBtn.style.left = '0';
      noBtn.style.top = '0';
    });

    // Clicking "Yes I do" goes to page 2
    yesBtn.addEventListener('click', () => {
      page1.classList.add('hidden');
      page2.classList.remove('hidden');
      window.scrollTo({ top: 0, behavior: 'smooth' });
    });

    // Schedule form submission goes to page 3
    const scheduleForm = document.getElementById('scheduleForm');
    const cardsContainer = document.getElementById('cardsContainer');

    scheduleForm.addEventListener('submit', (e) => {
      e.preventDefault();

      // Get form values
      const dateVal = dateInput.value;
      const timeVal = document.getElementById('time').value;
      const activityVal = scheduleForm.activity.value;

      // Clear previous cards
      cardsContainer.innerHTML = '';

      // Create cards for date, time, and activity
      // Card 1: Date
      const dateCard = document.createElement('div');
      dateCard.className =
        'bg-pink-50 rounded-xl shadow-lg p-6 flex flex-col items-center text-pink-700 font-semibold';
      dateCard.innerHTML = `
        <i class="fas fa-calendar-alt fa-3x mb-4"></i>
        <h3 class="text-2xl mb-2">Date</h3>
        <p class="text-lg">${new Date(dateVal).toLocaleDateString(undefined, {
          weekday: 'long',
          year: 'numeric',
          month: 'long',
          day: 'numeric',
        })}</p>
      `;

      // Card 2: Time
      const timeCard = document.createElement('div');
      timeCard.className =
        'bg-pink-50 rounded-xl shadow-lg p-6 flex flex-col items-center text-pink-700 font-semibold';
      timeCard.innerHTML = `
        <i class="fas fa-clock fa-3x mb-4"></i>
        <h3 class="text-2xl mb-2">Time</h3>
        <p class="text-lg">${timeVal}</p>
      `;

      // Card 3: Activity
      const activityCard = document.createElement('div');
      activityCard.className =
        'bg-pink-50 rounded-xl shadow-lg p-6 flex flex-col items-center text-pink-700 font-semibold';
      let activityImgSrc = '';
      let activityAlt = '';
      let activityTitle = '';
      if (activityVal === 'pizza') {
        activityImgSrc =
          'https://placehold.co/150x150/ff6f91/fff/png?text=Pizza+Slice';
        activityAlt =
          'A delicious slice of pepperoni pizza on a white plate with a pink background';
        activityTitle = 'Pizza';
      } else if (activityVal === 'london') {
        activityImgSrc =
          'https://placehold.co/150x150/ff85a1/fff/png?text=London+Eye';
        activityAlt =
          'The London Eye ferris wheel at sunset with pink and purple sky';
        activityTitle = 'London';
      } else if (activityVal === 'movie') {
        activityImgSrc =
          'https://placehold.co/150x150/ff9bbd/fff/png?text=Movie+Clapperboard';
        activityAlt =
          'A classic black and white movie clapperboard with a pink background';
        activityTitle = 'Movie';
      }
      activityCard.innerHTML = `
        <img src="${activityImgSrc}" alt="${activityAlt}" class="w-32 h-32 rounded-xl mb-4 shadow-md" />
        <h3 class="text-2xl mb-2">${activityTitle}</h3>
      `;

      cardsContainer.appendChild(dateCard);
      cardsContainer.appendChild(timeCard);
      cardsContainer.appendChild(activityCard);

      page2.classList.add('hidden');
      page3.classList.remove('hidden');
      window.scrollTo({ top: 0, behavior: 'smooth' });
    });
  </script>
 </body>
</html>
