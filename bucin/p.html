    <style>
        body {

            position: relative;
            width: 300px;
            height: 300px;

        .heart {
            position: absolute;
            width: 150px;
            height: 150px;
            background-color: #ff4081;
            transform: rotate(45deg);
            top: 50px;
            left: 75px;
            animation: pulse 2s ease infinite;
        }

        .heart:before,
        .heart:after {
            content: "";
            position: absolute;
            width: 150px;
            height: 150px;
            background-color: #ff4081;
            border-radius: 50%;
        }

        .heart:before {
            top: -75px;
            left: 0;
        }

        .heart:after {
            top: 0;
            left: -75px;
        }

        @keyframes pulse {
            0% {
                transform: rotate(45deg) scale(1);
                box-shadow: 0 0 0 0 rgba(255, 64, 129, 0.7);

                transform: rotate(45deg) scale(1.2);
                box-shadow: 0 0 30px 10px rgba(255, 64, 129, 0.3);
            }
            100% {
                transform: rotate(45deg) scale(1);
                box-shadow: 0 0 0 0 rgba(255, 64, 129, 0);
            }
        }

            color: #d81b60;

            animation: textGlow 2s ease infinite;
        }

        @keyframes textGlow {
            0%, 100% {
                text-shadow: 0 0 10px rgba(255, 64, 129, 0.5);
            }

                text-shadow: 0 0 20px rgba(255, 64, 129, 0.8);
            }

        .particles {

            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
        }

<body>
    <div class="container">
        <div class="heart-container">
            <div class="heart"></div>
        </div>
        <h1>Cinta Tak Pernah Redup</h1>
        <p class="love-message">Seperti detak jantung yang tak pernah berhenti, cintaku kepadamu akan terus berdenyut selamanya ❤️</p>
        <canvas id="particles" class="particles"></canvas>
    </div>

    <script>
        const canvas = document.getElementById('particles');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        class Particle {
            constructor(x, y, color) {
                this.x = x;
                this.y = y;
                this.size = Math.random() * 3 + 1;
                this.color = color;
                this.speedX = Math.random() * 3 - 1.5;
                this.speedY = Math.random() * 3 - 1.5;
                this.life = 100;
            }

            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                if (this.size > 0.2) this.size -= 0.1;
                this.life--;
            }

            draw() {
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        let particles = [];

        function createParticles() {
            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;
            
            for (let i = 0; i < 5; i++) {
                particles.push(new Particle(centerX + 75, centerY + 50, `rgba(255, ${Math.floor(Math.random() * 100 + 64)}, 129, ${Math.random()})`));
                particles.push(new Particle(centerX - 75, centerY + 50, `rgba(255, ${Math.floor(Math.random() * 100 + 64)}, 129, ${Math.random()})`));
            }
        }

        function animateParticles() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            for (let i = 0; i < particles.length; i++) {
                particles[i].update();
                particles[i].draw();
                
                if (particles[i].life <= 0 || particles[i].size <= 0.2) {
                    particles.splice(i, 1);
                    i--;
                }
            }
            
            requestAnimationFrame(animateParticles);
        }

        setInterval(createParticles, 200);
        animateParticles();

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>
</html>
